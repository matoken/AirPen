function jsRemoveSelectedItemFromSelect(objSelect) {           
    var select_length = objSelect.options.length - 1;    
    for(var i = select_length; i >= 0; i--){       
        if(objSelect[i].selected == true){       
            objSelect.options[i] = null;       
        }       
    }       
}        

function jsSelectIsExitItem(objSelect, objItemValue) {        
    var isExit = false;        
    for (var i = 0; i < objSelect.options.length; i++) {        
        if (objSelect.options[i].value == objItemValue) {        
            isExit = true;        
            break;        
        }        
    }        
    return isExit;        
}    
  
function jsAddItemToSelect(objSelect, objItemText, objItemValue) {      
    if (jsSelectIsExitItem(objSelect, objItemValue)) {   
   // alert("repeat");  
   return 0;  
    } else {        
        var varItem = new Option(objItemText, objItemValue);      
        objSelect.options.add(varItem);    
        //alert("ok"); 
    }        
}

function string_check(text){ 
var check=[];
check['digit']=0;
check['alpha']=0;
check['others']=0;
for(var i=0;i<text.length;i++){
    var t=text.charCodeAt(i);
    if(t>=48 && t<=57){
        check['digit']++;
    }else if(t>=65 && t<=90 || t>=97 && t<=122){
        check['alpha']++;
    }else{
        check['others']++;
    }
}
    
if(check['others']>0){
 return 1;
}
else return 0;
}

        check['digit']++;
    }else if(t>=65 && t<=90 || t>=97 && t<=122){
        check['alpha']++;
    }else{

    }
}
    
if(check['others']>0 || check['alpha']>0){
 return 1;
}
else return 0;
}


function checkIP(ip){

if (ip == "0.0.0.0" || ip == "255.255.255.255") {
return true;
}


var re = /^((\d)|(([1-9])\d)|(1\d\d)|(2(([0-4]\d)|5([0-5]))))\.((\d)|(([1-9])\d)|(1\d\d)|(2(([0-4]\d)|5([0-5]))))\.((\d)|(([1-9])\d)|(1\d\d)|(2(([0-4]\d)|5([0-5]))))\.((\d)|(([1-9])\d)|(1\d\d)|(2(([0-4]\d)|5([0-5]))))$/;

  if(re.test(ip))
return false;
else  
return true;
}

function validateNetMask(mask)
{
//m[0] can be 128, 192, 224, 240, 248, 252, 254, 255
//m[1] can be 128, 192, 224, 240, 248, 252, 254, 255 if m[0] is 255, else m[1] must be 0
//m[2] can be 128, 192, 224, 240, 248, 252, 254, 255 if m[1] is 255, else m[2] must be 0
//m[3] can be 128, 192, 224, 240, 248, 252, 254, 255 if m[2] is 255, else m[3] must be 0
var re = /^((\d)|(([1-9])\d)|(1\d\d)|(2(([0-4]\d)|5([0-5]))))\.((\d)|(([1-9])\d)|(1\d\d)|(2(([0-4]\d)|5([0-5]))))\.((\d)|(([1-9])\d)|(1\d\d)|(2(([0-4]\d)|5([0-5]))))\.((\d)|(([1-9])\d)|(1\d\d)|(2(([0-4]\d)|5([0-5]))))$/;
  if(!re.test(mask))
  return true;

var flag = '';
var correct_range = {128:1,192:1,224:1,240:1,248:1,252:1,254:1,255:1,0:1};
var m = mask.split('.');
for (var i = 0; i <= 3; i ++) {
if (!(m[i] in correct_range)) {
flag = true;
break;
}
}
 
if ((m[0] == 0) || (m[0] != 255 && m[1] != 0) || (m[1] != 255 && m[2] != 0) || (m[2] != 255 && m[3] != 0)) {
flag = true;
}
 
return flag;

}

function makeRequest2(url) {  
        //    Response.ContentType=("text/xml;charset=UTF-8");
        //var date = new Date();
        //var time = d.getTime();
        //url+="&&time="+time;
        //alert(url);
        xhttp = false;
        if (window.XMLHttpRequest) { // Mozilla, Safari,...
            xhttp = new XMLHttpRequest();
            if (xhttp.overrideMimeType) {
                xhttp.overrideMimeType('text/xml');
            }
        } else if (window.ActiveXObject) { // IE
            try {
                xhttp = new ActiveXObject("Msxml2.XMLHTTP");
            } catch (e) {
                try {
                    xhttp = new ActiveXObject("Microsoft.XMLHTTP");
                } catch (e) {}
            }
        }

        if (!xhttp) {
            alert('Giving up :( Cannot create an XMLHTTP instance');
            return false;
        }
        //xhttp.onreadystatechange = mycallback;
        xhttp.open('GET', url, false);
        xhttp.setRequestHeader("If-Modified-Since","0");
        xhttp.send(null);

    }
    
    
function makeRequest3(url) {

                http_request2.overrideMimeType('text/xml');
            }
        } else if (window.ActiveXObject) { // IE
            try {
                http_request2 = new ActiveXObject("Msxml2.XMLHTTP");
            } catch (e) {
                try {
                    http_request2 = new ActiveXObject("Microsoft.XMLHTTP");
                } catch (e) {}
            }
        }

        if (!http_request2) {
            document.getElementById('message').innerHTML='Giving up :( Cannot create an XMLHTTP instance';
            return false;
        }
        http_request2.onreadystatechange = getAPlist;
        http_request2.open('GET', url, true);
        http_request2.setRequestHeader("If-Modified-Since","0");
        http_request2.send(null);

    }

function makeRequest(url) {  
        http_request = false;
        if (window.XMLHttpRequest) { // Mozilla, Safari,...
            http_request = new XMLHttpRequest();
            if (http_request.overrideMimeType) {
                http_request.overrideMimeType('text/xml');
            }
        } else if (window.ActiveXObject) { // IE
            try {
                http_request = new ActiveXObject("Msxml2.XMLHTTP");
            } catch (e) {
                try {
                    http_request = new ActiveXObject("Microsoft.XMLHTTP");
                } catch (e) {}
            }
        }

        if (!http_request) {
            alert('Giving up :( Cannot create an XMLHTTP instance');
            return false;
        }
        http_request.onreadystatechange = alertContents;
        http_request.open('GET', url, true);        
        http_request.setRequestHeader("If-Modified-Since","0");
        http_request.send(null);

    }

function makeRequest_lang(url) {

        http_request_lang = false;

        if (window.XMLHttpRequest) { // Mozilla, Safari,...
            http_request_lang = new XMLHttpRequest();
            if (http_request_lang.overrideMimeType) {
                http_request_lang.overrideMimeType('text/xml');
            }
        } else if (window.ActiveXObject) { // IE
            try {
                http_request_lang = new ActiveXObject("Msxml2.XMLHTTP");
            } catch (e) {
                try {
                    http_request_lang = new ActiveXObject("Microsoft.XMLHTTP");
                } catch (e) {}
            }
        }

        if (!http_request_lang) {
            alert('Giving up :( Cannot create an XMLHTTP instance');
            return false;
        }
        
        http_request_lang.open('GET', url, false);
        http_request_lang.setRequestHeader("If-Modified-Since","0");
        http_request_lang.send(null);

    }
